<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- подключаем стили Mocha, для отображения результатов -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
  <!-- подключаем библиотеку Mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
  <!-- подключаем chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
  <!-- настраиваем Mocha: предстоит BDD-тестирование -->
  <script>
    mocha.setup('bdd');
  </script>
  <!-- в chai есть много всего, выносим assert в глобальную область -->
  <script>
    var assert = chai.assert;
  </script>
</head>
<body>
  <script type="text/javascript">

    // 1 задача
    function getFactorial(n) {
      if (n === 0 || n == 1 || n < 0) {
        return n;
      } else {

        return n * getFactorial(n - 1);
      }
    }

    // 2 задача
    function findLongestWord(str) {
      let strSplit = str.split(' ');
      let longestWord = strSplit[0].length;

      strSplit.forEach(function(item) {
        if (item.length > longestWord) {
          longestWord = item.length;
        }
      });

      return longestWord;
    }

    // 3 задача
    function getLargestArray(arr) {
      let largest = [];

      for(let i = 0; i < arr.length; i++) {
        let arr_max = 0;
        for(let j = 0; j <= arr[i].length; j++) {
          if(arr[i][j] > arr_max){
            arr_max = arr[i][j];
          }
        }
        largest.push(arr_max);
      }

      return largest;
    }

    // 4 задача
    function trimLine(str, len) {
      if (str.length > len) {
        let str_t = str.substr(0, len);
        return str_t + "...";
      } else {

        return str;
      }
    }

    // 5 задача
    function caseChange(str) {
      return str.split(/\s+/).map(word => word[0].toUpperCase() + word.substring(1)).join(' ');
    }

    // 6 задача
    function arrayMerging(arr1, arr2, n) {
      arr1 = arr1.join(",");
      arr2.splice(n, 0, arr1);

      return arr2;
    }

    // 7 задача
    function removeFalseValues(arr) {
      let arr2 = [];

      arr.forEach(function(item) {
        if (!isNaN(item)) {
          arr2.push(item);
        }
      });

      return arr2;
    }

    // 8 задача
    function findStr(arr) {
      let str1 = arr[0].toString().toLowerCase();
      let str2 = arr[1].toString().toLowerCase();
      let f = true;

      for (let i = 0; i < str2.length; i++) {
        if (str1.indexOf(str2[i]) !== -1) {
          f = true;
        } else {
          f = false;
          break;
        }
      }

      return f;
    }

    // 9 задача
    function splitArray(arr, len) {
      let arr2 = [];

      for (let i = 0; i < Math.ceil(arr.length/len); i++){
        arr2[i] = arr.slice( (i * len), (i * len) + len );
      }

      return arr2;
    }

    // 10 задача
    function createRecurMass(arr, n) {
      if (n === 1) {
        arr.push(n);

        return arr;
      } else {
        arr.push(n);

        return createRecurMass(arr, n - 1);
      }
    }

  </script>
  <script src="./js/main.js" charset="utf-8"></script>
  <div class="mocha" id="mocha"></div>
  <!-- запустить тесты! -->
  <script>
    mocha.run();
  </script>
</body>
</html>
